{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deatils</title>
    <link rel="stylesheet" href="{% static 'assets/css/wind.css' %}" />

</head>
<body class="bg-black">
    <main class="main">
        <nav class="p-2 nav-bar">
            <img src="{% static '/assets/img/netflix-logo.png' %}" alt="netflix-logo" class="flex justify-start  w-[80px] md:w-[150px]">
        </nav>
        <div class="movie-container m-10">
            <div class="grid movie-iframe place-self-center">
                <iframe src="https://www.youtube.com/embed/{{ movie.key }}" class="md:w-[100dvw] md:h-[100dvh] w-full h-[100dvh] lg:w-[100dvw] lg:h-[100dvh]"  title="Movie" controls></iframe>
            </div>
            <div class="movie-info m-5 md:flex md:flex-row md:justify-between flex flex-col justify-between gap-2">
                <p class="text-white">Movie Site: {{movie.site}}</p>
                <p class="text-white">{{movie.name}}</p>
                <p class="text-white">{{movie.type}}</p>
                <p class="text-white">Published At: {{movie.published_at}}</p>
            </div>
        </div>
    </main>
</body>
</html>
